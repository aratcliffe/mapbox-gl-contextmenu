<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapbox GL ContextMenu - Sample App</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../src/style.scss" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }

      #hint {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 16px 24px;
        border-radius: 8px;
        font-size: 15px;
        pointer-events: none;
        z-index: 1000;
        transition: opacity 0.3s ease;
      }

      #hint.hidden {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="hint">Right-click on the map to open the context menu</div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
